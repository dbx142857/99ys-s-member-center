<script>
	$(".dbx_cur_img").live("mouseenter",function(){
		$(".dbx_s_info").show();
	})
	$(".dbx_s_wrapper").hover(function(){
		$(this).find(".dbx_s_info").show();
	},function(){
		$(this).find(".dbx_s_info").hide();
	})
	var $dbx_s_big_img=$(".dbx_s_big_img");
	var set_big_img_pos=function(){
		var img=new Image();
		img.onload=function(){
			$(".dbx_s_big_img").show();
			var w=$dbx_s_big_img.width(),
				h=$dbx_s_big_img.height();
			$dbx_s_big_img.css({
				marginLeft:-w/2+"px",
				marginTop:-h/2+"px"
			})
			$(".dbx_s_big_img").show();
		}
		img.src=$dbx_s_big_img.attr("src");
	}
	set_big_img_pos();
	var $dbx_s_thumbs=$(".dbx_s_thumbs");
	$dbx_s_thumbs.find("ul").css({
		width:90*$dbx_s_thumbs.find("ul").children().size()+"px"
	})
	
	
	var index=0;
	var $lis=$dbx_s_thumbs.find("li");
	$lis.click(function(){
		if($(this).next().size()==0){
			$(".dbx_s_get_last").stop().fadeIn("fast").delay(500).fadeOut("fast");
		}
		if($(this).prev().size()==0){
			$(".dbx_s_get_first").stop().fadeIn("fast").delay(500).fadeOut("fast");
		}
		var big_src=$(this).find("img").attr("data-src");
		$dbx_s_big_img.attr("src",big_src);
		set_big_img_pos();
		$lis.eq(index).css({
			borderColor:"#999"
		})
		index=$(this).index();
		$lis.eq(index).css({
			borderColor:"#ff6d00"
		})
		if(index>4){
			if(index*85+parseInt($dbx_s_thumbs.find("ul").css("left"))>340){
				$dbx_s_thumbs.find("ul").css({
					position:"relative"
				}).stop().animate({
					left:340-index*85+"px"
				},500)
			}
			if(index*85+parseInt($dbx_s_thumbs.find("ul").css("left"))<340){
				$dbx_s_thumbs.find("ul").stop().animate({
					left:340-index*85+"px"
				})
			}
		}else{
			$dbx_s_thumbs.find("ul").stop().animate({
				left:"5px"
			})
		}
	}).first().click();
	
	$dbx_s_big_img.img_cur({
		left_cur_img:config.img_path+"left.png",
		right_cur_img:config.img_path+"right.png",
		click_left:function(){
			var i=index;
			if(i>0){
				i--;
			}
			$lis.eq(i).click();
		},
		click_right:function(){
			var i=index;
			if($lis.eq(index).next().size()!=0){
				i++;
			}
			$lis.eq(i).click();
		}
	})
	$(".dbx_s_thumbs,.dbx_s_info").css({
		zIndex:"999999999"
	}).hover(function(){
		$(".dbx_cur_img").hide();
	},function(){
		$(".dbx_cur_img").show();
	})
	$(".dbx_s_get_first").stop().fadeOut(0);
	//顶部信息面板的折叠与展开
	var $i=$(".dbx_s_info i:last");
	//var info_h=80;
	$i.css({
		position:"absolute",
		right:"15px",
		bottom:"5px",
		display:"block",
		width:"10px",
		height:"11px",
		background:"url("+config.img_path+"arrow_up.png) no-repeat center",
		backgroundSize:"cover",
		cursor:"pointer",
		zIndex:"9999999999999999999"
	})
	.toggle(function(){
		var $thi=$(this);
		$thi.css({
			transform:"rotate(180deg)"
		})
		//info_h=info_h==80?15:80;
		$(".dbx_s_info .dbx_s_info_top")
		.slideUp(800);
		$(".dbx_s_info").animate({
			height:"60px"
		},800)
	},function(){
		var $thi=$(this);
		$thi.css({
			transform:"rotate(0deg)"
		})
		$(".dbx_s_info .dbx_s_info_top")
		.slideDown("slow");
		$(".dbx_s_info").animate({
			height:"80px"
		},800)
	})
</script>
